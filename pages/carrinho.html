<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_carrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carrinho VBuy</title>
</head>
<body>
    <header>
        <div>
            <a href=""><img id="logo" src="../img/logo_vittorio_buy.png" alt="logo"></a>
        </div>
        <section>
            <nav>
                <a href="" id="first_nav"><p>PRODUTOS</p></a>
                <a href=""><p>CARRINHO</p></a>
                <a href=""><p>LOGIN</p></a>
            </nav>
            <div>
                <input id="input_search" type="text" placeholder="Pesquisar">
                <button id="search_button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </section>
        <div>
            <a href=""><img id="carrinho_img" src="../img/carrinho-de-compras.png" alt="carrinho"></a>
        </div>
    </header>
    <section id="main">
        <h1>CARRINHO</h1>
        <div id="carrinho_conteudo">
            <sectin id="lista_prod_carrinho">
                <div class="produto_carrinho">
                    <img src="../img/mouse_gamer.jpg" alt="mause_gamer">
                    <div>
                        <a href="">
                            <p class="name_produto">Mouse Gamer Redragon Cobra</p>
                        </a>
                        <p class="preco_produto">R$ 150,00</p>
                    </div>
                    <div class="container_quant_produto">
                        <button>
                            <i class="fa-solid fa-chevron-up"></i>
                        </button>
                        1
                        <button>
                            <i class="fa-solid fa-chevron-up fa-rotate-180"></i>
                        </button>
                    </div>
                    <button class="excluir_produto">
                        <i class="fa-solid fa-trash"></i>
                        REMOVER
                    </button>
                </div>
                <div class="produto_carrinho">
                    <img src="../img/mouse_gamer.jpg" alt="mause_gamer">
                    <div>
                        <a href="">
                            <p class="name_produto">Mouse Gamer Redragon Cobra</p>
                        </a>
                        <p class="preco_produto">R$ 150,00</p>
                    </div>
                    <div class="container_quant_produto">
                        <button>
                            <i class="fa-solid fa-chevron-up" ></i>
                        </button>
                        1
                        <button>
                            <i class="fa-solid fa-chevron-up fa-rotate-180"></i>
                        </button>
                    </div>
                    <button class="excluir_produto">
                        <i class="fa-solid fa-trash"></i>
                        REMOVER
                    </button>
                </div>
            </sectin>
            <section id="informacoes_gerais_carrinho">
                <div>
                    <h3>RESUMO</h3>
                    <div class="valor_produtos_container">
                        Valor dos produtos:
                        <p class="valor_produtos">R$ 150,00</p>
                    </div>
                    <div class="frete_resumo">
                        <label for="cep_input">Calcule o Frete</label>
                        <input type="text" id="cep_input" placeholder="CEP">
                        <button class="search_button_cep">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <div class="frete_valor_container">
                            Frete:
                            <p class="valor_frete">R$ 0,00</p>
                        </div>
                    </div>
                    <div class="valor_total_container">
                        Valor total:
                        <br><b class="valor_carrinho_total">R$ 150,00</b>
                    </div>
                    <button id="finalizar_compra">
                        FINALIZAR COMPRA
                    </button>
                </div>
            </section>
        </div>
    </section>
    <footer>
        <p>Developed By: Vittorio Kevin</p>
        <nav>
            <p>Linkedin:</p><a href="">Vittorio Kevin</a>
            <p>GitHub:</p><a href="">Vittorio Kevin</a>
        </nav>
    </footer>
</body>
</html>
